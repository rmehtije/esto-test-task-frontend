<div class="container" *ngIf="currentUser; else loggedOut">
    <header class="jumbotron">
      <h3>
        <strong>{{ currentUser.name }}</strong> Profile
      </h3>
    </header>
    <button (click)="logout()" class="btn btn-primary btn-block">
      LogOut
    </button>
</div>
<ng-template #loggedOut>
  <div class="container">
    <h3>Please login.</h3>
  </div>
</ng-template>
